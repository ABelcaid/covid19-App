    <script>

        // ================== Script fetch api use Get ======================

        async function getDossier() {
            try {
                const response = await axios.get('https://api.covid19api.com/countries');

                var row = "";
                for (let i = 0; i < response.data.length; i++) {
                    row += '<tr>';
                    row += "<td>" + response.data[i].Country + "</td>";
                    row += "<td>" + response.data[i].Slug + "</td>";
                    row += "<td>" + response.data[i].ISO2 + "</td>";
                    row += "</tr>";
                }

                document.getElementById("tbody-country").innerHTML = row;

            } catch (error) {
                console.error(error);
            }
        }

        getDossier();
    </script>
