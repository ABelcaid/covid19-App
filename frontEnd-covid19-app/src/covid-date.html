    <script>
   

        // ================== Script fetch api use Get ======================
              // ==================== Script GET & POST data with Select input ==================
        // Make a request for a user with a given ID
        axios.get('https://api.covid19api.com/summary')
            .then(function (response) {

                response.data.Countries.forEach((country) => {

                    document.getElementById('selectCountry').innerHTML +=
                        `<option value="${country.Country}">${country.Country}</option>`
                });

            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            .then(function () {
                // always executed
            });

            // ==================  Search with form ===================
        var find = document.getElementById("submit");
        find.addEventListener('click', () => {

            let country = document.getElementById('selectCountry').value;
            let date_first = document.getElementById('date_first').value;
            let date_last = document.getElementById('date_last').value;

            axios.get(`https://api.covid19api.com/country/${country}?from=${date_first}&to=${date_last}`)
                .then(function (response) {

                    var row = "";
                    for (let i = 0; i < response.data.length; i++) {
                    row += '<tr>';
                    row += "<td>" + response.data[i].Country + "</td>";
                    row += "<td>" + response.data[i].Confirmed + "</td>";
                    row += "<td>" + response.data[i].Deaths + "</td>";
                    row += "<td>" + response.data[i].Recovered + "</td>";
                    row += "<td>" + response.data[i].Active + "</td>";
                    row += "</tr>";
                    }

                document.getElementById("tbody-date").innerHTML = row;
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });


        })
    </script>
