<body>
    <div id="wrapper">

        <!-- Page Content -->
        <div id="page-content-wrapper">


            <div id="content">

                <div class="container-fluid p-0 px-lg-0 px-md-0">
                    <!-- Topbar -->
                    <nav class="navbar navbar-expand navbar-light my-navbar">

                        <!-- Sidebar Toggle (Topbar) -->

                            </li>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                    data-toggle="dropdown">
                                    <span id="docName" class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                                    <img class="img-profile rounded-circle" src="logo3.png">
                                </a>

                        </ul>

                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <button type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#ajouterDossierModal"
                        data-whatever="@mdo">Ajouter un nouveau dossier</button>
    
                        <div class="card shadow mt-2 mb-4">
    
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Les dossiers</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                    <th>ID</th>
                                                    <th>Prenom</th>
                                                    <th>Nom</th>
                                                    <th>CIN</th>
                                                    <th>Email</th>
                                                    <th>Telephone</th>
                                                    <th>Questionnaire </th>
                                                    <th>Resultat du test  </th>
    
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>ID</th>
                                                <th>Prenom</th>
                                                <th>Nom</th>
                                                <th>CIN</th>
                                                <th>Email</th>
                                                <th>Telephone</th>
                                                <th>Questionnaire </th>
                                                <th>Resultat du test  </th>
    
                                            </tr>
                                        </tfoot>
                                        <tbody id="tbody">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </div>

            <!-- ajouter un dossier modal  -->

            <div class="modal fade" id="ajouterDossierModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ajouter nouveau dossier</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form name="contactForm">

                                <div class="form-group">
                                    <label for="prenom" class="col-form-label">Prenom:</label>
                                    <input name="prenom" type="text" class="form-control" id="prenom">
                                    <div class="Erreur"><span id="prenomErr"></span></div>
                                </div>
                                <div class="form-group">
                                    <label for="nom" class="col-form-label">Nom:</label>
                                    <input name="name" type="text" class="form-control" id="nom">
                                    <div class="Erreur"><span id="nomErr"></span></div>
                                    
                                </div>
                                <div class="form-group">
                                    <label for="cin" class="col-form-label">CIN:</label>
                                    <input type="text" class="form-control" id="cin">
                                    <div class="Erreur"><span id="cinErr"></span></div>
                                  
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-form-label">Email:</label>
                                    <input type="email" class="form-control" id="email">
                                    <div class="Erreur"><span id="emailErr"></span></div>
                                  
                                </div>
                                <div class="form-group">
                                    <label for="telephone" class="col-form-label">Telephone:</label>
                                    <input type="text" class="form-control" id="telephone">
                                    <div class="Erreur"><span id="telephoneErr"></span></div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="closeDossier" data-dismiss="modal">Close</button>
                            <button type="submit" id="addDossier" class="btn btn-primary">Ajouter</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ajouter un dossier modal  -->

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- lien script jquery 5.3.1 -->
