<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./landingpage.css">
    <script src="./script.js"> </script>
    <script src="../adminPage/fetch.js"> </script>
    <title>Document</title>
</head>
<body>
    <div class="container center">
        <div class="row align-items-center ">
            <div class="col">
                <div class="row logo-row justify-content-center"> <img src="./logo.svg" alt="symbole" id="symbol"
                        class="center logo" width="25%" /></div>
                <div class="row justify-content-center">
                    <div class="col justify-content-center">
                        <h5>Entrez vos informations de connexion pour
                            accéder à votre compte</h5>
                        <div class="card bg-light justify-content-center logForm">
                            <div class="card-body">
                                    <div>
                                        <label for="Email" class="form-label">
                                            Email :
                                        </label>
                                        <input type="email" class="form-control" id="Email"
                                            aria-describedby="emailHelp"></input>
                                    </div>
                                    <div>
                                        <label for="Password" class="form-label">
                                            Password :
                                        </label>
                                        <input type="password" class="form-control" id="Password"></input>
                                    </div>
                                    <div>
                                        <p id="error"> </p>
                                    </div>
                                    <div class="d-grid gap-2 button">
                                        <button type="submit" class="btn" onclick="LogIn()">
                                            LogIn
                                        </button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div class="col">
                <img src="./admin.svg" alt="symbole" id="symbol" class="center" width="93%" />
            </div>
        </div>
    </div>
    </div>


</body>

</html>
