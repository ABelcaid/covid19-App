<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <!-- lien font familly -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <link rel="stylesheet" href="../../node_modules/alertifyjs/build/css/themes/semantic.rtl.min.css" />
        <link rel="stylesheet" href="../../node_modules/alertifyjs/build/css/alertify.min.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="fetch.js"></script>
    <script src="admin.js"></script>
    <script src="../../node_modules/alertifyjs/build/alertify.min.js"></script>
    
</head>

<body onload="getData()">
    <div id="wrapper">
        <div class="overlay"></div>
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light my-navbar">

            <div class="nav-item  ">
                <h4> bonjour admin ici, vous pouvez gérer tous les médecins</h4>
            </div>
            <ul class="navbar-nav ml-auto">

                <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                <li class="nav-item dropdown  d-sm-none">
                </li>
                <!-- Nav Item - Messages -->
                <li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                </li>
                <!-- Nav Item - User Information -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">Se déconnecter</span>
                        <img class="img-profile rounded-circle" alt="logo" onclick="logout()" src="logo3.png">
                    </a>
                </li>

            </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid px-lg-4">
            <div class="row">
                <!-- column -->
                <div class="col-md-12 mt-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- title -->
                            <div class="d-md-flex align-items-center">
                                <div>

                                    <button type="button" class="btn btn-primary btnColor" data-toggle="modal"
                                        data-target="#exampleModal" data-whatever="@mdo">Ajouter un nouveau medecin
                                    </button>

                                </div>
                                <div class="ml-auto">
                                    <div class="dl">
                                        <!-- Topbar Search -->
                                        <form class="d-none d-sm-inline-block form-inline navbar-search">
                                            <div class="input-group ">
                                                <input type="text" class="form-control bg-light " id="search_input_all"
                                                    onkeyup="FilterkeyWord_all_table()" placeholder="Search..">
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary btnColor" type="button">
                                                        <i class="fas fa-search fa-sm"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>

                                        <!-- Topbar Navbar -->
                                    </div>
                                </div>
                            </div> <!-- title -->
                        </div>
                        <div class="table-responsive">
                            <table class="table v-middle" id="table-id">
                                <caption>liste des médecins</caption>
                                <thead>
                                    <tr class="bg-light">
                                        <th class="border-top-0">ID</th>
                                        <th class="border-top-0">Nom Complet</th>
                                        <th class="border-top-0">Email</th>
                                        <th class="border-top-0">CIN</th>
                                        <th class="border-top-0">num Telephone</th>
                                        <th class="border-top-0">Mot de passe</th>
                                        <th class="border-top-0">les operations </th>
                                    </tr>
                                </thead>
                                <tbody id=tbody>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    </div>
    <!--  modal1  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- form -->
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">name</label>
                        <input type="text" class="form-control" name="name" id="name" onblur="validationName()">
                        <p id="nameError"></p>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" name="email" id="email" onblur="validationEmail ()">
                        <p id="emailError"></p>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">cin:</label>
                        <input type="text" class="form-control" name="cin" id="cin" onblur="validationCin ()">
                        <p id="cinError"></p>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">phone:</label>
                        <input type="text" class="form-control" name="phone" id="phone" onblur="validationPhone ()">
                        <p id="phoneError"></p>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">password:</label>
                        <input type="password" class="form-control" name="password" id="password" onblur="validationPassword ()">
                        <p id="passwordError"></p>
                    </div>
                    <div>
                        <input type="button" class="btn btn-secondary" id="send" value="click" onclick="logSubmit()"  disabled>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--  modal2  -->
    <!-- ajouter  modal  -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- form -->
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">name</label>
                        <input type="text" class="form-control" name="name" id="nameup">
                        <input type="hidden" class="form-control" name="id" id="idup">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" name="email" id="emailup">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">cin:</label>
                        <input type="text" class="form-control" name="cin" id="cinup">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">phone:</label>
                        <input type="text" class="form-control" name="phone" id="phoneup">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">password:</label>
                        <input type="text" class="form-control" name="password" id="passwordup">
                    </div>
                    <div>
                        <input type="button" class="btn btn-secondary" value="click" onclick="logupdate()">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- lien script jquery 5.3.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
</body>

</html>
