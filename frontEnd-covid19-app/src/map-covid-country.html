    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/globalScript.js"></script>


    <script>
          // ============== Script Load Page ======================
          window.addEventListener("load", function () {
            const loader = document.querySelector(".loadingio-spinner-spinner-gqn3h2micbc");
            loader.className += " hidden"; // class "loader hidden"
        });

    
        // ==================== Script GET & POST data with Select input ==================
        // Make a request for a user with a given ID
        axios.get('https://api.covid19api.com/summary')
            .then(function (response) {

                response.data.Countries.forEach((country) => {

                    document.getElementById('selectCountry').innerHTML +=
                        `<option value="${country.Country}">${country.Country}</option>`
                });

            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            .then(function () {
                // always executed
            });

        //   -----------------get country -------------------

        var find = document.getElementById("submit");
        find.addEventListener('click', () => {

            let country = document.getElementById('selectCountry').value;


            axios.get(`https://api.covid19api.com/dayone/country/${country}`)
                .then(function (response) {

                    let lat = response.data[1].Lat;
                    let lon = response.data[1].Lon

                    document.getElementById('mapp').innerHTML =
                        `<iframe  src="http://maps.google.com/maps?q=${lat},${lon}&z=7&output=embed" style="width:100%;height:578px;"></iframe>`
                    console.log(lon);
                    console.log(lat);
                    document.getElementById('para1').innerHTML = response.data[1].Deaths;
                    document.getElementById('para2').innerHTML = response.data[1].Confirmed;
                    document.getElementById('para3').innerHTML = response.data[1].Recovered;

                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });


        })
    </script>
